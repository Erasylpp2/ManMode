<div class="register-container">
    <h2 class="register-title">Регистрация</h2>
  
    <input [(ngModel)]="username" placeholder="Имя пользователя" class="register-input" />
    <input [(ngModel)]="password" type="password" placeholder="Пароль" class="register-input" />
  
    <button (click)="register()" class="register-button">Зарегистрироваться</button>
  </div>
