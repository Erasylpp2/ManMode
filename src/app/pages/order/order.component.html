<div class="order-wrapper">
    <h2 class="order-title">햐쮏햢햟혝혧 향햟햨햟향</h2>
  
    <input [(ngModel)]="newOrder.product" placeholder="ID 쮏얨햨혝햟" class="order-input" />
    <input type="number" [(ngModel)]="newOrder.quantity" placeholder="햌쮏햦혢햣혜혝쒫" class="order-input" />
  
    <button (click)="createOrder()" class="order-button">뤰쮐햪햦혝혧 향햟햨햟향</button>
  
    <h3 class="order-subtitle">뉋썜걣 향햟햨햟향혦:</h3>
    <ul class="order-list">
      <li *ngFor="let order of orders" class="order-item">
        游 쮏얨햨혝 ID: {{ order.product }}, 햌쮏-쒫: {{ order.quantity }}
      </li>
    </ul>
  </div>
